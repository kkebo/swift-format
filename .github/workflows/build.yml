name: Swift
on:
  push:
    branches: ["wasm32-wasi-release/5.10"]
  pull_request:
    branches: ["wasm32-wasi-release/5.10"]
jobs:
  build:
    runs-on: ubuntu-latest
    container: swiftlang/swift:nightly-5.10-jammy@sha256:2e20e236b1e44f660794b0daeee9dae30e58e482b8afc83b17d75b994cddbcaf
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: apt-get update && apt-get install --no-install-recommends -y wabt binaryen curl
      - run: swift --version
      - name: Install Swift SDK
        run: |
          curl -L -o swift-wasm.artifactbundle.zip https://github.com/swiftwasm/swift/releases/download/swift-wasm-5.10-SNAPSHOT-2024-05-28-a/swift-wasm-5.10-SNAPSHOT-2024-05-28-a-ubuntu22.04_x86_64.artifactbundle.zip
          swift experimental-sdk install swift-wasm.artifactbundle.zip
      - name: Build
        run: |
          swift build --product swift-format --experimental-swift-sdk wasm32-unknown-wasi -c release -Xlinker -z -Xlinker stack-size=524288
          wasm-strip .build/release/swift-format.wasm
          wasm-opt -Oz -all .build/release/swift-format.wasm -o swift-format.wasm
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swift-format.wasm
          path: swift-format.wasm
