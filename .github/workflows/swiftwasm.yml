name: SwiftWasm
on:
  push:
    branches: ["wasm32-wasi"]
  pull_request:
    branches: ["wasm32-wasi"]
env:
  SWIFT_VERSION: main-snapshot-2025-09-29
  WASMTIME_VESRION: 37.0.1
jobs:
  build:
    strategy:
      matrix:
        target:
          - sdk:
              url: https://download.swift.org/development/wasm-sdk/swift-DEVELOPMENT-SNAPSHOT-2025-09-29-a/swift-DEVELOPMENT-SNAPSHOT-2025-09-29-a_wasm.artifactbundle.tar.gz
              checksum: b1d4ad855a4ca3d26f9043aee6ef7abcac446e7030849053ee5fbb8510f7c573
              id: swift-DEVELOPMENT-SNAPSHOT-2025-09-29-a_wasm
            artifact-name: swift-format.wasm
            other-wasmopt-flags:
    runs-on: ubuntu-24.04-arm
    env:
      STACK_SIZE: 524288
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y wabt binaryen
      - run: ./Scripts/ci-install-swiftly.sh
      - run: swiftly install -y --use ${{ env.SWIFT_VERSION }}
      - run: swift --version
      - run: swift sdk install ${{ matrix.target.sdk.url }} --checksum ${{ matrix.target.sdk.checksum }}
      - name: Build
        run: |
          swift build --product swift-format --swift-sdk ${{ matrix.target.sdk.id }} -c release -Xlinker -z -Xlinker stack-size=$STACK_SIZE
          wasm-strip .build/release/swift-format.wasm
          wasm-opt -Oz --enable-bulk-memory --enable-sign-ext ${{ matrix.target.other-wasmopt-flags }} .build/release/swift-format.wasm -o ${{ matrix.target.artifact-name }}
      - name: Upload ${{ matrix.target.artifact-name }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: ${{ matrix.target.artifact-name }}
          path: ${{ matrix.target.artifact-name }}
  test-binary:
    needs: build
    strategy:
      matrix:
        target:
          - artifact-name: swift-format.wasm
            other-wasmkit-flags:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - run: ./Scripts/ci-install-swiftly.sh
      - run: swiftly install -y --use ${{ env.SWIFT_VERSION }}
      - name: Download ${{ matrix.target.artifact-name }}
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          name: ${{ matrix.target.artifact-name }}
      - run: wasmkit run --dir . ${{ matrix.target.other-wasmkit-flags }} ${{ matrix.target.artifact-name }} --version
      - run: wasmkit run --dir . ${{ matrix.target.other-wasmkit-flags }} ${{ matrix.target.artifact-name }} lint -r .
  test:
    strategy:
      matrix:
        target:
          - sdk:
              url: https://download.swift.org/development/wasm-sdk/swift-DEVELOPMENT-SNAPSHOT-2025-09-29-a/swift-DEVELOPMENT-SNAPSHOT-2025-09-29-a_wasm.artifactbundle.tar.gz
              checksum: b1d4ad855a4ca3d26f9043aee6ef7abcac446e7030849053ee5fbb8510f7c573
              id: swift-DEVELOPMENT-SNAPSHOT-2025-09-29-a_wasm
            other-wasmtime-flags:
    runs-on: ubuntu-24.04-arm
    env:
      STACK_SIZE: 4194304
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - run: ./Scripts/ci-install-swiftly.sh
      - run: swiftly install -y --use ${{ env.SWIFT_VERSION }}
      - uses: bytecodealliance/actions/wasmtime/setup@3b93676295fd6f7eaa7af2c2785539e052fa8349  # v1.1.1
        with:
          version: ${{ env.WASMTIME_VERSION }}
      - run: swift --version
      - run: wasmtime -V
      - run: swift sdk install ${{ matrix.target.sdk.url }} --checksum ${{ matrix.target.sdk.checksum }}
      - run: swift build -c release --build-tests --swift-sdk ${{ matrix.target.sdk.id }} -Xlinker -z -Xlinker stack-size=$STACK_SIZE
      - run: wasmtime --dir / --wasm max-wasm-stack=$STACK_SIZE ${{ matrix.target.other-wasmtime-flags }} .build/release/swift-formatPackageTests.xctest
  results:
    if: ${{ always() }}
    runs-on: ubuntu-24.04-arm
    needs: [build, test-binary, test]
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
