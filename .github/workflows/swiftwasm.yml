name: SwiftWasm
on:
  push:
    branches: ["wasm32-wasi"]
  pull_request:
    branches: ["wasm32-wasi"]
env:
  SWIFT_VERSION: main-snapshot-2025-07-18
  WASMTIME_VESRION: 35.0.0
jobs:
  build:
    strategy:
      matrix:
        target:
          - triple: wasm32-unknown-wasi
            sdk:
              url: https://github.com/swiftwasm/swift/releases/download/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a-wasm32-unknown-wasi.artifactbundle.zip
              checksum: 249e8fc0dd6bc5e31583d6c63c778830ff0e3b9f98cff7ee6b31b2decf5f87cb
            artifact-name: swift-format.wasm
            other-wasmopt-flags:
          - triple: wasm32-unknown-wasip1-threads
            sdk:
              url: https://github.com/swiftwasm/swift/releases/download/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a-wasm32-unknown-wasip1-threads.artifactbundle.zip
              checksum: 9d273f7b5e26bffa284a386833bb1675a04c7e177f67c58725fea41c1bc63f5a
            artifact-name: swift-format-threads.wasm
            other-wasmopt-flags: --enable-threads
    runs-on: ubuntu-24.04-arm
    env:
      STACK_SIZE: 524288
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y wabt binaryen
      - run: ./Scripts/ci-install-swiftly.sh
      - name: swiftly install
        run: |
          curl --silent --retry 3 --location --fail --compressed https://swift.org/keys/all-keys.asc | gpg --import -
          swiftly install -y --use ${{ env.SWIFT_VERSION }}
      - run: swift --version
      - run: swift sdk install ${{ matrix.target.sdk.url }} --checksum ${{ matrix.target.sdk.checksum }}
      - name: Build
        run: |
          swift build --product swift-format --swift-sdk ${{ matrix.target.triple }} -c release -Xlinker -z -Xlinker stack-size=$STACK_SIZE
          wasm-strip .build/release/swift-format.wasm
          wasm-opt -Oz --enable-bulk-memory --enable-sign-ext ${{ matrix.target.other-wasmopt-flags }} .build/release/swift-format.wasm -o ${{ matrix.target.artifact-name }}
      - name: Upload ${{ matrix.target.artifact-name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target.artifact-name }}
          path: ${{ matrix.target.artifact-name }}
  test-binary:
    needs: build
    strategy:
      matrix:
        target:
          - artifact-name: swift-format.wasm
            other-wasmtime-flags:
          - artifact-name: swift-format-threads.wasm
            other-wasmtime-flags: --wasi threads
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - run: ./Scripts/ci-install-swiftly.sh
      - name: swiftly install
        run: |
          curl --silent --retry 3 --location --fail --compressed https://swift.org/keys/all-keys.asc | gpg --import -
          swiftly install -y --use ${{ env.SWIFT_VERSION }}
      - uses: bytecodealliance/actions/wasmtime/setup@v1
        with:
          version: ${{ env.WASMTIME_VERSION }}
      - run: wasmtime -V
      - name: Download ${{ matrix.target.artifact-name }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.target.artifact-name }}
      - run: wasmtime --dir . ${{ matrix.target.other-wasmtime-flags }} ${{ matrix.target.artifact-name }} --version
      - run: wasmtime --dir . ${{ matrix.target.other-wasmtime-flags }} ${{ matrix.target.artifact-name }} lint -r .
  test:
    strategy:
      matrix:
        target:
          - triple: wasm32-unknown-wasi
            sdk:
              url: https://github.com/swiftwasm/swift/releases/download/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a-wasm32-unknown-wasi.artifactbundle.zip
              checksum: 249e8fc0dd6bc5e31583d6c63c778830ff0e3b9f98cff7ee6b31b2decf5f87cb
            other-wasmtime-flags:
          - triple: wasm32-unknown-wasip1-threads
            sdk:
              url: https://github.com/swiftwasm/swift/releases/download/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a/swift-wasm-DEVELOPMENT-SNAPSHOT-2025-07-18-a-wasm32-unknown-wasip1-threads.artifactbundle.zip
              checksum: 9d273f7b5e26bffa284a386833bb1675a04c7e177f67c58725fea41c1bc63f5a
            other-wasmtime-flags: --wasi threads
    runs-on: ubuntu-24.04-arm
    env:
      STACK_SIZE: 4194304
    steps:
      - uses: actions/checkout@v4
      - run: ./Scripts/ci-install-swiftly.sh
      - name: swiftly install
        run: |
          curl --silent --retry 3 --location --fail --compressed https://swift.org/keys/all-keys.asc | gpg --import -
          swiftly install -y --use ${{ env.SWIFT_VERSION }}
      - uses: bytecodealliance/actions/wasmtime/setup@v1
        with:
          version: ${{ env.WASMTIME_VERSION }}
      - run: swift --version
      - run: wasmtime -V
      - run: swift sdk install ${{ matrix.target.sdk.url }} --checksum ${{ matrix.target.sdk.checksum }}
      - run: swift build -c release --build-tests --swift-sdk ${{ matrix.target.triple }} -Xlinker -z -Xlinker stack-size=$STACK_SIZE
      - run: wasmtime --dir / --wasm max-wasm-stack=$STACK_SIZE ${{ matrix.target.other-wasmtime-flags }} .build/release/swift-formatPackageTests.xctest
