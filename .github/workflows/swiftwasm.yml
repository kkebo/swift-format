name: SwiftWasm
on:
  push:
    branches: ["wasm32-wasi-release/6.0"]
  pull_request:
    branches: ["wasm32-wasi-release/6.0"]
env:
  SWIFT_SDK_URL: https://github.com/swiftwasm/swift/releases/download/swift-wasm-6.0-SNAPSHOT-2024-10-16-a/swift-wasm-6.0-SNAPSHOT-2024-10-16-a-wasm32-unknown-wasi.artifactbundle.zip
  SWIFT_SDK_CHECKSUM: ea0c23767288c818eb804caf92cf27ab0a04f6ee2e8f21c12efe4c88a317dd5d
  TARGET_TRIPLE: wasm32-unknown-wasi
jobs:
  build:
    runs-on: ubuntu-latest
    container: swiftlang/swift:nightly-6.0-jammy@sha256:88b5aac2fdc09ac14ed0ac1ece811e9969a48b0317983ae83222812ae2a6ac3a
    env:
      STACK_SIZE: 524288
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: apt-get update && apt-get install --no-install-recommends -y wabt binaryen
      - run: swift --version
      - run: swift sdk install $SWIFT_SDK_URL --checksum $SWIFT_SDK_CHECKSUM
      - name: Build
        run: |
          swift build --product swift-format --swift-sdk $TARGET_TRIPLE -c release -Xlinker -z -Xlinker stack-size=$STACK_SIZE
          wasm-strip .build/release/swift-format.wasm
          wasm-opt -Oz -all .build/release/swift-format.wasm -o swift-format.wasm
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swift-format.wasm
          path: swift-format.wasm
  test:
    runs-on: ubuntu-latest
    container: swiftlang/swift:nightly-6.0-jammy@sha256:88b5aac2fdc09ac14ed0ac1ece811e9969a48b0317983ae83222812ae2a6ac3a
    env:
      STACK_SIZE: 4194304
    steps:
      - uses: actions/checkout@v4
      - uses: bytecodealliance/actions/wasmtime/setup@v1
        with:
          version: "26.0.0"
      - run: swift --version
      - run: wasmtime -V
      - run: swift sdk install $SWIFT_SDK_URL --checksum $SWIFT_SDK_CHECKSUM
      - run: swift build -c release --build-tests --swift-sdk $TARGET_TRIPLE -Xlinker -z -Xlinker stack-size=$STACK_SIZE
      - run: wasmtime --dir / --wasm max-wasm-stack=$STACK_SIZE .build/release/swift-formatPackageTests.wasm
